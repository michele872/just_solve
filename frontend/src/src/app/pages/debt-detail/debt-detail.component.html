<div *ngIf="suggestion" class="card shadow-lg">
  <div class="card-body">
    <h4 class="card-title text-center mb-3">ðŸ’¡ Suggested Action</h4>

    <p><strong>Action:</strong> {{ suggestion.action }}</p>
    <p><strong>Reason:</strong> {{ suggestion.reason }}</p>

    <div class="text-center mt-4">
      <button class="btn btn-success me-2" (click)="applyAction(suggestion.action)">
        Apply Suggested Action
      </button>
      <button class="btn btn-secondary" routerLink="/">Back</button>
    </div>

    <div *ngIf="message" class="alert alert-success mt-3 text-center">
      {{ message }}
    </div>
  </div>
</div>
